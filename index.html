<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 4 - Ваша фамилия и инициалы</title>
</head>
<body>
    <h1>Пример работы с датами и калькулятором</h1>

    <div>
        <h2>Расчет количества месяцев</h2>
        <label for="dateInput">Выберите дату: </label>
        <input type="date" id="dateInput">
        <button onclick="calculateMonths()">Рассчитать</button>
        <p id="monthsOutput"></p>
    </div>

    <div>
        <h2>Калькулятор</h2>
        <input type="number" id="num1" placeholder="Число 1">
        <input type="number" id="num2" placeholder="Число 2">
        <button onclick="calculate('power')">Возвести в степень</button>
        <button onclick="calculate('root')">Взять корень</button>
        <p id="calcOutput"></p>
    </div>

    <script>
        function calculateMonths() {
            const inputDate = new Date(document.getElementById('dateInput').value);
            const currentDate = new Date();

            let months;
            months = (currentDate.getFullYear() - inputDate.getFullYear()) * 12;
            months -= inputDate.getMonth();
            months += currentDate.getMonth();

            document.getElementById('monthsOutput').innerText = `Количество месяцев: ${months}`;
        }

        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (operation === 'power') {
                result = Math.pow(num1, num2);
            } else if (operation === 'root') {
                result = Math.pow(num1, 1 / num2);
            }

            document.getElementById('calcOutput').innerText = `Результат: ${result}`;
        }
    </script>
</body>
</html>
